<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mama Luttah Contribution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f0fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2a5d9f;
    }
    .progress {
      background: #cce0f5;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar {
      background: #2a5d9f;
      height: 20px;
      width: 0%;
      color: white;
      text-align: center;
      transition: width 0.5s;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #bdd7ee;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #d6eaf8;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 8px 16px;
      background-color: #2a5d9f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-row {
      display: flex;
      gap: 10px;
    }
    .actions button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .actions .edit {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mama Luttah Contribution</h2>
    <p><strong>Total Raised:</strong> Ksh <span id="total">0</span> /60,000</p>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <form id="contributionForm">
      <div class="form-row">
        <input type="text" id="name" placeholder="Contributor Name" required />
        <input type="number" id="amount" placeholder="Amount (Ksh)" required />
        <input type="submit" value="Add Contribution" />
      </div>
    </form>

    <table>
      <thead>
        <tr><th>Name</th><th>Amount</th><th>Date</th><th>Actions</th></tr>
      </thead>
      <tbody id="contributionList"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("contributionForm");
    const list = document.getElementById("contributionList");
    const totalSpan = document.getElementById("total");
    const progressBar = document.getElementById("progressBar");
    const target = 60000;

    function loadContributions() {
      fetch("fetch.php")
        .then(res => res.json())
        .then(data => {
          list.innerHTML = "";
          let total = 0;
          data.forEach(entry => {
            total += Number(entry.amount);
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.name}</td>
              <td>${entry.amount}</td>
              <td>${entry.date}</td>
              <td class="actions">
                <button class="edit" onclick="editEntry(${entry.id}, '${entry.name}', ${entry.amount})">Edit</button>
                <button onclick="deleteEntry(${entry.id})">Delete</button>
              </td>
            `;
            list.appendChild(row);
          });
          totalSpan.textContent = total;
          const percent = Math.min((total / target) * 100, 100);
          progressBar.style.width = percent + "%";
          progressBar.textContent = Math.floor(percent) + "%";
        });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const date = new Date().toISOString().split('T')[0];

      const formData = new FormData();
      formData.append("name", name);
      formData.append("amount", amount);
      formData.append("date", date);

      fetch("add.php", {
        method: "POST",
        body: formData
      }).then(() => {
        form.reset();
        loadContributions();
      });
    });

    function deleteEntry(id) {
      if (confirm("Delete this contribution?")) {
        const formData = new FormData();
        formData.append("id", id);
        fetch("delete.php", {
          method: "POST",
          body: formData
        }).then(loadContributions);
      }
    }

    function editEntry(id, oldName, oldAmount) {
      const newName = prompt("Edit Name:", oldName);
      const newAmount = prompt("Edit Amount:", oldAmount);

      if (newName && newAmount) {
        const formData = new FormData();
        formData.append("id", id);
        formData.append("name", newName);
        formData.append("amount", newAmount);
        fetch("edit.php", {
          method: "POST",
          body: formData
        }).then(loadContributions);
      }
    }

    loadContributions();
  </script>
</body>
</html>
